apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-submission-api
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grade-submission-api
  template:
    metadata:
      labels:
        app: grade-submission-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: grade-submission-api
          image: ghcr.io/babsontimie/kubernetes-cicd-tutorial:98e62bff17c57ab348d6f4a6e5f886797a66bcbe
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: grade-submission-api
  namespace: dev
spec:
  selector:
    app: grade-submission-api
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
